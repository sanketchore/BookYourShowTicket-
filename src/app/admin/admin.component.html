<div class="container mt-3">

    <div class="mt-3 text-center">
        <h1><b>Movie Details
            </b></h1>
    </div>

    <div class="card mx-auto w-85" style=" background-color: #f5f5dc2e;">

        <table mat-table [dataSource]="allMovies" class="mat-elevation-z8"   style=" background-color: #f5f5dc2e;">


            <ng-container matColumnDef="movieName">
                <th mat-header-cell *matHeaderCellDef> Movie Name </th>
                <td mat-cell *matCellDef="let element"> {{element.movieName}} </td>
            </ng-container>

            <ng-container matColumnDef="theatreName">
                <th mat-header-cell *matHeaderCellDef> Theatre Name </th>
                <td mat-cell *matCellDef="let element"> {{element.theatreName}} </td>
            </ng-container>

          

            <ng-container matColumnDef="noOfTicketsAllotted">
                <th mat-header-cell *matHeaderCellDef> No.of tickets Available </th>
                <td mat-cell *matCellDef="let element"> {{element.noOfTicketsAvailable}} </td>
            </ng-container>

            <ng-container matColumnDef="noOfTicketsSold">
                <th mat-header-cell *matHeaderCellDef> No.of tickets Sold </th>
                <td mat-cell *matCellDef="let element"> {{150-element.noOfTicketsAvailable}} </td>
            </ng-container>

            <ng-container matColumnDef="ticketStatus">
                <th mat-header-cell *matHeaderCellDef> Ticket Status </th>
                <td mat-cell *matCellDef="let element"> {{element.ticketStatus}} </td>
            </ng-container>

            <ng-container matColumnDef="star" stickyEnd>
                <th mat-header-cell *matHeaderCellDef aria-label="row actions">&nbsp;</th>
                <td mat-cell *matCellDef="let element">
                    <button mat-icon-button [matMenuTriggerFor]="menu"><mat-icon>more_vert</mat-icon></button>
                    <mat-menu #menu="matMenu" xPosition="before">
                        <button mat-menu-item (click)="deleteMovie(element.movieName,element.theatreName)">Delete</button>
                        <button mat-menu-item (click)="updateTicketStatus(element.movieName,element.theatreName)">Update Ticket Status</button>
                    </mat-menu>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
