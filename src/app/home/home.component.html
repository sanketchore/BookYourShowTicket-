<div class="container mt-3" >
    <mat-form-field appearance="outline" class="searchbar w-50">
      <mat-label>Search for Movies</mat-label>
      <input matInput type="text" name="search" id="search" 
      #searchKey (keyup)="searchByKeyword(searchKey.value)"
      placeholder="Search for Movies" ><mat-icon matSuffix>search</mat-icon>
    </mat-form-field>
<!-- //(window:resize)="onResize($event)" -->
  <mat-grid-list [cols]="breakpoint" rowHeight="2:4" gutterSize="15" (window:resize)="onResize($event)">

        <mat-grid-tile *ngFor="let m of allMovies"  style=" box-shadow:rgb(166 167 167) 0px 0px 16px 13px inset;
        background-color: #f5f5dc9e;">
          <div class="row">
            <img class="movie-image rounded" src={{m.imageUrl}} alt="movie-bg">
            <div class="ml-2">
              <p><b>{{m.movieName}}</b></p>
            </div>
            <div class="ml-2">
              <p>{{m.theatreName}}</p>
            </div>
            <div class="ml-2">
              <p>Availability: <b> {{m.noOfTicketsAvailable}}</b></p>
            </div>
            <div class="ml-2" *ngIf="m.ticketStatus!=null">
              <p>Ticket Status: <b> {{m.ticketStatus=='BOOK ASAP'?"BOOK ASAP":"SOLD OUT"}}</b></p>
            </div>
            <div class="ml-2">
            <!-- <button mat-raised-button color="primary" *ngIf="m.ticketStatus=='Book ASAP'" (click)="bookTickets(m.movieId.movieName,m.movieId.theatreName,m.costOfTicket)">{{m.ticketStatus}}</button> -->
            <button mat-raised-button color="primary" *ngIf="m.ticketStatus=='BOOK ASAP'" (click)="bookTickets(m)">BOOK NOw</button>
            <button mat-stroked-button disabled *ngIf="m.ticketStatus!='BOOK ASAP'" color="warn">SOLD OUT</button>
          </div>
          </div>
        </mat-grid-tile>
  </mat-grid-list>

</div>
